<script>
	const {
		ClassicEditor,
		blockQuote,
		codeBlock,
		basicStyles,
		heading,
		htmlEmbed,
		image,
		indent,
		link,
		list,
		mediaEmbed,
		table
	} = CKEditor5;

	const config = {
		extraPlugins: [
			blockQuote.BlockQuote,
			codeBlock.CodeBlock,
			heading.Heading,
			basicStyles.Bold,
			basicStyles.Italic,
			basicStyles.Code,
			list.List,
			link.Link,
			image.Image,
			image.ImageCaption,
			image.ImageStyle,
			image.ImageToolbar,
			mediaEmbed.MediaEmbed,
			table.Table,
			table.TableToolbar,
			indent.Indent,
			indent.IndentBlock,
			list.TodoList,
			list.ListStyle

		].filter( plugin => !!plugin ),
		toolbar: [ 'heading', '|', 'bold', 'italic', 'link', '|', 'outdent', 'indent', '|', 'bulletedList', 'numberedList', 'todoList', '|', 'blockQuote', 'undo', 'redo' ],
		image: {
			toolbar: [ 'imageStyle:full', 'imageStyle:side', '|', 'imageTextAlternative' ]
		},
		table: {
			contentToolbar: [
				'tableColumn',
				'tableRow',
				'mergeTableCells'
			]
		}
	};

	// ClassicEditor is exposed by the ckeditor5-dll-classic:
	ClassicEditor.create( document.querySelector( '#editor' ), config )
		.then( editor => {
			window.editor = editor;

			CKEditorInspector.attach( editor );
		} );
</script>
