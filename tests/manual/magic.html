	<style>
		body {
			max-width: 800px;
			margin: 20px auto;

		.magic-block {
			height: 8px;
			cursor: pointer;
			position: relative;
		}

		.magic-block::before {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border-radius: 100px;
			display: block;
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			font-weight: bold;
			background: hsl(0,0%,100%);
			color: hsl(0, 0%, 70%);
			border: 1px dashed hsl(0,0%,80%);
			content: "Â¶";
			font-family: sans-serif;
			font-size: 12px;
			z-index: 2;

			transition: all 150ms;
		}

		.magic-block::after {
			position: absolute;
			top: 50%;
			width: 100%;
			content: "";
			border-top: 1px dashed hsl(0,0%,85%);
			z-index: 1;
			transition: all 150ms;
		}

		.magic-block:hover::before {
			color: hsl(0,0%,100%);
			background: var(--ck-color-focus-border);
			border-color: var(--ck-color-focus-border);
			border-style: solid;
		}

		.magic-block:hover::after {
			border-color: var(--ck-color-focus-border);
			border-top-style: solid;
		}
	</style>
</head>
